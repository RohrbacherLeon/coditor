<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="stylesheet" href="../assets/css/style.css">
        <title>Coditor</title>
    </head>
    <body>
        <nav class="nav">
            <div class="nav__logo">
            </div>
            <div class="nav__right">
                <div class="nav__right__connected">
                    <p>Nom</p>
                    <p>Prenom</p>
                    <div class="dropdown" id="js-dropdown">
                        <div class="dropdown__head" id="js-dropdown-head">
                            <div class="img"></div>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <ul class="dropdown__list">
                            <li><a href="#">Mon profile</a></li>
                            <li><a href="#">Series en cours</a></li>
                            <div class="separator"></div>
                            <li><a href="#">Deconnexion</a></li>   
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <div class="full-page-form">
            <h2 class="page-title">Inscription</h2>
            <form action="#">
                <div class="form-group">
                    <label for="last_name">Nom</label>
                    <input type="text" name="last_name">
                </div>
                <div class="form-group">
                    <label for="first_name">Prénom</label>
                    <input type="text" name="first_name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email">
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" name="password">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirmez votre mot de passe</label>
                    <input type="password" name="confirm_password">
                </div>
                <div class="form-links">
                    <a href="LoginView.html">Déjà un compte ? Connectez vous !</a>
                </div>
                <button class="submit" type="submit">Inscription</button>
            </form>
        </div>  
    </body>
</html>
